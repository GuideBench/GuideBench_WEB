  <body>

          <thead>

              <th>PASSWORD</th>
            </tr>
          </thead>       
          <tbody>          
           <tr *ngFor="let user of users; let i = index">

                <td>{{user.user_name}}</td>
                <td>{{user.user_id}}</td>

          </tbody>      
         </table>
