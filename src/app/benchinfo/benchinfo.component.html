  <h2>Bench List</h2>
  <div *ngIf="selectedbenchdetail == null">
    <div *ngFor="let bench of benchs; let i = index" (click)="showDetailPage(i)">
      <h4>{{i+1}}&nbsp;&nbsp;{{bench.bench_name}}&nbsp;&nbsp;{{bench.bench_longitude}}&nbsp;&nbsp;{{bench.bench_latitude}}&nbsp;&nbsp;{{bench.bench_address}}</h4>
    </div>
  </div>
  <app-benchdetail *ngIf="selectedbenchdetail != null" [benchdetail]="selectedbenchdetail"></app-benchdetail>
  <button class="btn btn-primary" align="center" (click)="back()">&nbsp;목록보기</button>
  <a routerLink="/benchcheck"><button type="submit" class="btn btn-primary" align="center">&nbsp;새로운BENCH등록</button></a>
